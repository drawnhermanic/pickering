<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'pickering/css/site.css' %}"/>
    <script type="text/javascript" src="{% static 'pickering/js/frameworks/jquery-3.4.1.min.js' %}"></script>
    {% block extra-header %}{% endblock %}
</head>

<body>

    <header>
        <h1 class="site-title">11 Burgate, Pickering</h1>

        <div class="navbar-container">
            <a href="{% url 'home' %}" class="navbar-item navbar-item--brand">Home</a>
            <a href="{% url 'log' %}" class="navbar-item">Log Message</a>
            <a href="{% url 'bookings' %}" class="navbar-item">Bookings</a>
            <a href="{% url 'about' %}" class="navbar-item">About</a>
            <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
        </div>
    </header>

    <div class="body-content">
        {% block content %}
        {% endblock %}
    </div>

    <hr/>

    <footer>
        <p>&copy; Newman Solutions {% now "Y" %}. All Rights Reserved.</p>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
